<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/c71e5b0f8a.js" crossorigin="anonymous"></script>
  <!-- font 1 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https: //fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <!-- font 2 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

    rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <div class="card">
    <div class="card__images">
      <img src="images/logo.svg" alt="logo">
      <img src="images/illustration-mockups.svg" alt="imge">
    </div>
    <div class="card__body">
      <div class="card__body__info">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
      <div class="card__body__socials">
        <i class="fa-brands fa-facebook-f" id="fb"></i>
        <i class="fa-brands fa-instagram" id="ig"></i>
        <i class="fa-brands fa-twitter" id="tw"></i>
      </div>
    </div>
  </div>
</body>
