<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- LINKS -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- LINKS -->
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="main-container">
    <div class="container-img">
      <figure class="images">
        <img src="./images/image-equilibrium.jpg" alt="img-cripto" class="img-cripto">
        <div class="capa">
          <img src="./images/icon-view.svg" alt="view" class="view">
        </div>
      </figure>
    </div>
    <span class="title">Equilibrium #3429</span>

    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="second-container">
      <div class="container-cripto">
        <img src="./images/icon-ethereum.svg" alt="icon-cripto" class="icon-cripto">
        <span class="cant">0.041 ETH</span>
      </div>

      <div class="container-time">
        <img src="./images/icon-clock.svg" alt="icon-time" class="icon-time">
        <span class="days">3 days left</span>
      </div>
    </div>

    <div class="inf-user">

      <img src="./images/image-avatar.png" alt="avatar-img" class="avatar-img">
      <span class="user">Creation <span class="user-2">of Jules Wyvern</span></span>

    </div>

  </div>

</body>

</html>
